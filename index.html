<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">
    <title>Tic Tac Toe!</title>
</head>

<body>
    <h1>Tic Tac Toe!</h1>
    <div class="mainContainer">
        <div class="gameboard">
            <div class="cell noselect" data-idx="0" data-symbol="X"></div>
            <div class="cell noselect" data-idx="1" data-symbol="X"></div>
            <div class="cell noselect" data-idx="2" data-symbol="X"></div>
            <div class="cell noselect" data-idx="3" data-symbol="X"></div>
            <div class="cell noselect" data-idx="4" data-symbol="X"></div>
            <div class="cell noselect" data-idx="5" data-symbol="X"></div>
            <div class="cell noselect" data-idx="6" data-symbol="X"></div>
            <div class="cell noselect" data-idx="7" data-symbol="X"></div>
            <div class="cell noselect" data-idx="8" data-symbol="X"></div>
        </div>
        <div class="resetButton noselect">Reset Game</div>
    </div>

    <script src="tictactoe.js"></script>
</body>

</html>
